<mat-form-field appearance="fill" class="custom-field">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    required
    [formControl]="control"
    [placeholder]="placeholder"
    [type]="type"
    [errorStateMatcher]="matcher"
  />
  <!-- <mat-error *ngIf="control?.hasError('required') && control?.touched"> {{label}} Is Required</mat-error> -->
  <mat-error *ngIf="hasError">
    {{getErrorMessage }}
  </mat-error>

</mat-form-field>
