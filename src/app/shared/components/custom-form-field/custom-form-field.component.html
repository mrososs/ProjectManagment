<mat-form-field appearance="fill" class="custom-field">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [formControl]="control"
    [placeholder]="placeholder"
    [type]="type"
    [pmValidate]="control"
  />
  <mat-error *ngIf="control.invalid && (control.dirty || control.touched)">
    {{ getErrorMessage() }}
  </mat-error>
</mat-form-field>
