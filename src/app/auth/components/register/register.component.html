<section class="w-100 vh-100 position-relative">
    <div
      class="image1-container position-absolute text-end end-0 top-0 bottom-0 m-0 p-0 z-1"
    >
      <img src="assets/img/Vector 48.png" alt="xx" class="w-100 m-0 p-0" />
    </div>
  
    <div class="image2-container position-absolute start-0 bottom-0 m-0 p-0 z-1">
      <img src="assets/img/Vector 49.png" alt="xx" class="w-75" />
    </div>
  
    <div class="row col-md-5 col-sm-10 z-3 position-absolute top-50 start-50 translate-middle" style="width: 80%;">
      <div class="container">
        <div class="text-center p-2">
          <img src="assets/img/PMSLogo.svg" alt="xx" />
        </div>
  
        <div class="main-content p-5 shadow rounded">
          <div class="head text-start mb-5">
              <p class="m-0 text-light position-relative bottom-0">Welcome to PMS</p>
              <h3 class="text-warning fw-bold"><span class="border-bottom border-warning border-4">C</span>reate New Account</h3>
          </div>
      
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="row">
                  <div class="col-md-6">
                      <div class="mb-3">
                          <label class="form-label text-warning m-0">User Name</label>
                          <input type="text" class="form-control text-light bg-transparent border-bottom border-0 rounded-0" formControlName="userName" placeholder="Enter your Name" />
                          <small *ngIf="registerForm.controls.userName.invalid && registerForm.controls.userName.touched" class="text-danger">Name is required</small>
                      </div>
      
                      <div class="mb-3">
                          <label class="form-label text-warning m-0">Country</label>
                          <input type="text" class="form-control text-light bg-transparent border-bottom border-0 rounded-0" formControlName="country" placeholder="Enter Your Country" />
                      </div>
      
                      <div class="mb-3">
                          <label class="form-label text-warning m-0">New Password</label>
                          <input type="password" class="form-control text-light bg-transparent border-bottom border-0 rounded-0" formControlName="password" placeholder="Enter your Password" />
                          <small *ngIf="registerForm.controls.password.invalid && registerForm.controls.password.touched" class="text-danger">Password must be at least 6 characters</small>
                      </div>
                  </div>
      
                  <div class="col-md-6">
                      <div class="mb-3">
                          <label class="form-label text-warning m-0">E-mail</label>
                          <input type="email" class="form-control text-light bg-transparent border-bottom border-0 rounded-0" formControlName="email" placeholder="Enter your E-mail" />
                          <small *ngIf="registerForm.controls.email.invalid && registerForm.controls.email.touched" class="text-danger">Enter a valid email</small>
                      </div>
      
                      <div class="mb-3">
                          <label class="form-label text-warning m-0">Phone Number</label>
                          <input type="number" class="form-control text-light bg-transparent border-bottom border-0 rounded-0" formControlName="phoneNumber" placeholder="Phone Number" />
                      </div>
      
                      <div class="mb-3">
                          <label class="form-label text-warning m-0">Confirm Password</label>
                          <input type="password" class="form-control text-light bg-transparent border-bottom border-0 rounded-0" formControlName="confirmPassword" placeholder="Confirm New Password" />
                          <small *ngIf="registerForm.controls.confirmPassword.invalid && registerForm.controls.confirmPassword.touched" class="text-danger">Passwords do not match</small>
                      </div>
                  </div>
              </div>
              <div class="buttom text-center">
              <button type="submit" class="btn btn-warning w-50 mt-5 rounded-5 text-light">Save</button>
              </div>
          </form>
      </div>
      </div>
    </div>
  </section>
