

<section class="vh-100">
  <div class="auth-background h-100">
    <div class="text d-flex justify-content-center align-items-center h-100">
      <div class="login w-100">
        <div class="logo mb-2">
          <img src="../../../../assets/img/PMSLogo.svg" alt="logo" />
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <div class="form col-md-6">
            <p>Welcome to PMS</p>
            <h1>Change PassWord</h1>
            <div class="mt-2">
              <form
                action=""
                class="pt-3"
                [formGroup]="changePasswordForm"
                (ngSubmit)="onchangePassword(changePasswordForm)"
              >
                <div class="mt-3">
                <app-custom-form-field
                  label="Old Password"
                  placeholder="Enter your old Password"
                  type="password"
                  [control]="getControl('oldPassword')"
                  >
                </app-custom-form-field>
                </div>

                <div class="mt-3">
                  <app-custom-form-field
                  label="New password "
                  placeholder="Enter your New password "
                  type="password"
                  [control]="getControl('newPassword')"
                  >
                </app-custom-form-field>
                </div>

                <div class="mt-3">
                  <app-custom-form-field
                  label="Confirm password "
                  placeholder="Enter your Confirm password "
                  type="password"
                  [control]="getControl('confirmNewPassword')"
                  >
                </app-custom-form-field>
                </div>

                <div class="mt-3 px-2">
                  <button
                    class="main-btn p-3 mt-3 rounded-pill w-100"
                    type="submit"
                  >
                    Save
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="left h-100">
      <img
        class="position-absolute left__img"
        src="../../../../assets/img/Vector 49.png"
        alt=""
      />
      <img
        class="position-absolute right__img"
        src="../../../../assets/img/Vector 48.png"
        alt=""
      />
    </div>
  </div>
</section>
