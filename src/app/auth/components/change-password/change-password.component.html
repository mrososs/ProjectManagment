<section class="vh-100">
  <div class="auth-background h-100">
    <div class="text d-flex justify-content-center align-items-center h-100">
      <div class="login w-100">
        <div class="logo mb-2">
          <img src="../../../../assets/img/PMSLogo.svg" alt="logo" />
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <div class="form col-md-6">
            <p>Welcome to PMS</p>
            <h1>Change PassWord</h1>
            <div class="mt-2">
              <form
                action=""
                class="pt-3"
                [formGroup]="changePasswordForm"
                (ngSubmit)="onchangePassword(changePasswordForm)"
              >
                <div class="mt-3">
                  <label for="oldPass" class=""> Old Password</label>
                  <input
                    formControlName="oldPassword"
                    type="password"
                    name=""
                    id="oldPass"
                    placeholder="Enter your old Password "
                    class="form-control bg-transparent border-top-0 ps-0 border-start-0 border-end-0 rounded-0"
                  />
                </div>

                <div class="mt-3">
                  <label for="newpassword" class="">New password </label>
                  <input
                    formControlName="newPassword"
                    type="password"
                    name=""
                    id="newpassword"
                    placeholder="Enter your New Password "
                    class="form-control bg-transparent ps-0 border-top-0 border-start-0 border-end-0 rounded-0"
                  />
                </div>

                <div class="mt-3">
                  <label for="Confirm-Newpassword" class=""
                    >Confirm password</label
                  >
                  <input
                    formControlName="confirmNewPassword"
                    type="password"
                    name=""
                    id="Confirm-Newpassword"
                    placeholder="Confirm New Password "
                    class="form-control bg-transparent ps-0 border-top-0 border-start-0 border-end-0 rounded-0"
                  />
                </div>

                <div class="mt-3 px-2">
                  <button
                    class="main-btn p-3 mt-3 rounded-pill w-100"
                    type="submit"
                  >
                    Save
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="left h-100">
      <img
        class="position-absolute left__img"
        src="../../../../assets/img/Vector 49.png"
        alt=""
      />
      <img
        class="position-absolute right__img"
        src="../../../../assets/img/Vector 48.png"
        alt=""
      />
    </div>
  </div>
</section>
