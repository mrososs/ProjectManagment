
<section class="w-100 vh-100 position-relative">

  <div class="image1-container  position-absolute text-end end-0 top-0  bottom-0 m-0 p-0 z-1">
    <img src="../../../../assets/img/Vector 48.png" alt="xx" class="w-100 m-0 p-0 ">
  </div>

  <div class="image2-container  position-absolute start-0 bottom-0 m-0 p-0 z-1 ">
    <img src="../../../../assets/img/Vector 49.png" alt="xx" class="w-75 ">
  </div>

  <div class=" row col-md-5 col-sm-10 z-3 position-absolute top-50 start-50 translate-middle ">
    <div class="container ">

      <div class=" text-center p-1">
        <img src="../../../../assets/img/PMSLogo.svg" alt="xx">
      </div>

      <div class="main-content p-5 shadow rounded">

        <div class="form-title ">
          <p class=" text-white m-0 p-0">Welcome to PMS</p>
          <h2 class="main-form-title "><span class="underLine ">C</span>hange PassWord </h2>
        </div>

         <form action="" class="pt-3" formGroup="changePasswordForm"  (ngSubmit)="onchangePassword(changePasswordForm)">

          <div  class="mt-3 ">
           <label for="oldPass" class=""> Old Password</label>
           <input  formControlName="oldPassword"
           type="password" name="" id="oldPass"
           placeholder="Enter your old Password "
           class="form-control bg-transparent border-top-0 ps-0  border-start-0 border-end-0 rounded-0 ">
          </div>



           <div  class="mt-3">
            <label for="newpassword" class="">New password </label>
            <input  formControlName="newPassword"
            type="password" name="" id="newpassword"
            placeholder="Enter your New Password "
            class="form-control bg-transparent  ps-0  border-top-0  border-start-0 border-end-0 rounded-0 ">
           </div>

           <div  class="mt-3">
            <label for="Confirm-Newpassword" class="">Confirm password</label>
            <input  formControlName="confirmNewPassword"
            type="password" name="" id="Confirm-Newpassword"
            placeholder="Confirm New Password "
            class="form-control bg-transparent  ps-0  border-top-0  border-start-0 border-end-0 rounded-0 ">

           </div>

           <div class="mt-3 px-2 ">
            <button class="main-btn p-3 mt-3 rounded-pill w-100" type="submit" >Save</button>
           </div>


         </form>
      </div>

    </div>
  </div>

</section>
