<section class="vh-100">
  <div class="auth-background h-100">
    <div class="text h-100 d-flex justify-content-center align-items-center">
      <div class="login w-100">
        <div class="logo mb-2">
          <img src="../../../../assets/img/PMSLogo.svg" alt="logo" />
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <div class="form col-md-6">
            <p>Welcome to PMS</p>
            <h1><span class="first-letter">R</span>eset Password</h1>

            <div class="mt-2">
              <form
                [formGroup]="resetPasswordForm"
                (ngSubmit)="onResetPassword()"
                class="pt-3"
              >
                <!-- <mat-form-field appearance="fill" class="custom-field"> -->

                <div class="mt-3">
                  <app-custom-form-field
                    label=" E-mail"
                    placeholder="Enter your E-mail  "
                    type="email"
                    [control]="getControl('email')"
                  >
                  </app-custom-form-field>
                </div>

                <div class="mt-3">
                  <app-custom-form-field
                    label=" OTP Verification"
                    placeholder="Enter Verification "
                    type="text"
                    [control]="getControl('seed')"
                  >
                  </app-custom-form-field>
                </div>

                <div class="mt-3">
                  <app-custom-form-field
                    label="  New password "
                    placeholder="Enter your New password  "
                    type="password"
                    [control]="getControl('password')"
                  >
                  </app-custom-form-field>
                </div>

                <div class="mt-3">
                  <app-custom-form-field
                    label="  Confirm password "
                    placeholder="Confirm new password  "
                    type="password"
                    [control]="getControl('confirmPassword')"
                  >
                  </app-custom-form-field>
                </div>

                <div class="mt-3 px-2">
                  <button
                    type="submit"
                    [disabled]="!resetPasswordForm.valid"
                    [ngClass]="{ disabled: !resetPasswordForm.valid }"
                    class="main-btn p-3 mt-3 rounded-pill w-100"
                  >
                    Save
                  </button>
                </div>

                <!-- </mat-form-field> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="left h-100">
      <img
        class="position-absolute left__img"
        src="../../../../assets/img/login2.png"
        alt=""
      />
      <img
        class="position-absolute right__img"
        src="../../../../assets/img/Group 48102070.png"
        alt=""
      />
    </div>
  </div>
</section>
