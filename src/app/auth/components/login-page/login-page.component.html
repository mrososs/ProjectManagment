<section class="vh-100">
  <div class="auth-background h-100">
    <div class="text h-100 d-flex justify-content-center align-items-center">
      <div class="login w-100 mb-5">
        <div class="logo">
          <img src="../../../../assets/img/PMSLogo.svg" alt="logo" />
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <div class="form col-md-6">
            <p>Welcome to PMS</p>
            <h1><span class="first-letter">L</span>ogin</h1>
            <div class="mt-2">
              <form [formGroup]="loginForm">
                <div class="row">
                  <div class="col-12">
                    <app-custom-form-field
                      [label]="'E-mail'"
                      [placeholder]="'Enter your E-mail'"
                      [control]="getControl('email')"
                    ></app-custom-form-field>
                  </div>
                  <div class="col-12">
                    <app-custom-form-field
                      [label]="'Password'"
                      [placeholder]="'Enter your password'"
                      [control]="getControl('password')"
                      [type]="'password'"
                    ></app-custom-form-field>
                  </div>
                </div>
              </form>
            </div>
            <div class="mt-2">
              <div class="d-flex justify-content-between align-items-center">
                <p><a [routerLink]="['/auth/register']">Register Now ?</a></p>
                <p><a [routerLink]="['/auth/forgetPassword']">Forget Password ?</a></p>
              </div>
            </div>
            <div class="mt-2">
              <button
                class="main-btn p-3 mt-3 rounded-pill w-100"
                (click)="login()"
                [disabled]="!loginForm.valid"
                [ngClass]="{ disabled: !loginForm.valid }"
              >
                Login
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="left h-100">
      <img
        class="position-absolute left__img"
        src="../../../../assets/img/login2.png"
        alt=""
      />
      <img
        class="position-absolute right__img"
        src="../../../../assets/img/Group 48102070.png"
        alt=""
      />
    </div>
  </div>
</section>
