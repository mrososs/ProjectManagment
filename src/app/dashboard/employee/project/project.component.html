<section class=" ">
  <div class="title px-5 py-3">
    <h2 class="">Projects </h2>
  </div>
  <div class="row pt-5 pb-2 px-5 ">

    <table>
      <thead>
        <th> Title</th>
        <th> Description</th>
        <th> modificationDate</th>
        <th> creationDate</th>

      </thead>
      <tbody>
        <tr *ngFor=" let project of allProjects">
          <td >{{project.title}}</td>
          <td >{{project.description}}</td>
          <td >{{project.creationDate  | date:'yyyy MMM dd' }}</td>
          <td >{{project.modificationDate   | date:'yyyy MMM dd' }}</td>



        </tr>
      </tbody>
    </table>
</div>
</section>
