<section class="users">
  <div class="w-100 bg-white">
    <div
      class="container p-5 d-flex justify-content-between align-items-center"
    >
      <h1>Projects</h1>
    </div>
  </div>

  <div class="container px-5 mt-3">
    <div class="w-100 bg-white table-container">
      <div class="p-3">
        <form [formGroup]="searchForm"  >
          <div class="d-flex justify-content-start align-items-center gap-3">
            <div class="">
              <mat-form-field appearance="outline" class="custom-search">
                <mat-icon matPrefix>search</mat-icon>
                <input
                  matInput
                  placeholder="Search By Title"
                  formControlName="search"
                />
              </mat-form-field>
            </div>

          </div>

        </form>
      </div>

      <div class="table table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th> Title</th>
              <th> Description</th>
              <th> modificationDate</th>
              <th> creationDate</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <ng-container >
              <tr *ngFor="let project  of allProjects">
                <td >{{project.title}}</td>
                <td >{{project.description}}</td>
                <!-- | date :'MMMM d, y'  -->
                <td >{{project?.creationDate }}</td>
                <td >{{project?.modificationDate  }}</td>
          
              </tr>
            </ng-container>
          </tbody>
        </table>

        <mat-paginator
        [length]="length"
        [pageSize]="pageSize"
        [pageSizeOptions]="[3,5, 10, 15]"
        aria-label="Select page"
        (page)="handlePageEvent($event)"
      ></mat-paginator>

      </div>
    </div>
  </div>
</section>
