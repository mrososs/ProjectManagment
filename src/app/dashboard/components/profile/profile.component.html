<section class="vh-100">
    <div class="auth-background h-100">
      <div class="text d-flex justify-content-center align-items-center h-100">
        <div class="login w-100">
          <div class="logo my-0">
            <img src="../../../../assets/img/PMSLogo.svg" alt="logo" />
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <div class="form col-md-6 w-75">
              <p>Welcome to PMS</p>
              <h1><span class="first-letter">{{ firstLetter }}</span>{{ restOfName }}</h1>
              <div class="mt-0">
                <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
                    <div [class.disabled-upload]="isViewMode" class="image-upload-wrapper">
                        <ngx-file-drop
                          (onFileDrop)="dropped($event)"
                          accept="image/*"
                          [multiple]="false"
                          dropZoneLabel=""
                          dropZoneClassName="hidden-dropzone"
                          [showBrowseBtn]="true"
                          browseBtnClassName="custom-browse-btn"
                        >
                          <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
                            <div class="upload-area" (click)="openFileSelector()">
                              <ng-container *ngIf="imagePreview">
                                <div class="image-container">
                                  <img [src]="imagePreview" alt="Preview" class="img-preview">
                                  <i class="fa fa-close delete-icon" (click)="deleteImage()"></i>
                                </div>
                              </ng-container>
                              <ng-container *ngIf="!imagePreview">
                                <p class="mt-2">Upload Image</p>
                              </ng-container>
                            </div>
                          </ng-template>
                        </ngx-file-drop>
                      </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="mt-3">
                        <app-custom-form-field
                          [label]="'User Name'"
                          [placeholder]="'Enter your Name'"
                          [control]="getControl('userName')"
                          [type]="'text'"
                        ></app-custom-form-field>
                        <!-- <small *ngIf="updateForm.controls.userName.invalid && updateForm.controls.userName.touched" class="text-danger">Name is required</small> -->
                      </div>
                      <div class="mt-3">
                        <app-custom-form-field
                          [label]="'Country'"
                          [placeholder]="'Enter your Country'"
                          [control]="getControl('country')"
                          [type]="'country'"
                        ></app-custom-form-field>
                      </div>
                      
                    </div>
  
                    <div class="col-md-6">
                      <div class="mt-3">
                        <app-custom-form-field
                          [label]="'E-mail'"
                          [placeholder]="'Enter your E-mail'"
                          [control]="getControl('email')"
                        ></app-custom-form-field>
                        <!-- <small *ngIf="updateForm.controls.email.invalid && updateForm.controls.email.touched" class="text-danger">Enter a valid email</small> -->
                      </div>
                      <div class="mt-3">
                        <app-custom-form-field
                          [label]="'Phone Number'"
                          [placeholder]="'Phone Number'"
                          [control]="getControl('phoneNumber')"
                          [type]="'number'"
                        ></app-custom-form-field>
                      </div>
                      
                    </div>

                    <div class="col-md-6 m-auto">
                        <div class="mt-3">
                            <app-custom-form-field
                              [label]="'Confirm Password'"
                              [placeholder]="'Confirm New Password'"
                              [control]="getControl('confirmPassword')"
                              [type]="'password'"
                            ></app-custom-form-field>
                          </div>
                    </div>
                  </div>









                  <div class="buttom text-center">
                    <button
                    *ngIf="!isViewMode"
                      [disabled]="!updateForm.valid"
                      [ngClass]="{ disabled: !updateForm.valid }"
                      [ngStyle]="{ 'pointer-events': updateForm.invalid ? 'none' : 'auto' }"
                      type="submit"
                      class="main-btn p-3 mt-3 rounded-pill w-75"
                    >
                      Update
                    </button>
                  </div>
                </form>
                <div class="buttom text-center">
                    <button
                    *ngIf="isViewMode"
                      [routerLink]="['/dashboard/profile/', userId]"
                      type="submit"
                      class="main-btn p-3 mt-3 rounded-pill w-75"
                    >
                      Edit
                    </button>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="left h-100">
        <img
          class="position-absolute left__img"
          src="../../../../assets/img/Vector 49.png"
          alt=""
        />
        <img
          class="position-absolute right__img"
          src="../../../../assets/img/Vector 48.png"
          alt=""
        />
      </div>
    </div>
  </section>
