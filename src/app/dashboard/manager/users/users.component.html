<section class="users">
  <div class="w-100 bg-white">
    <div
      class="container p-5 d-flex justify-content-between align-items-center"
    >
      <h1>Users</h1>
    </div>
  </div>

  <div class="container px-5 mt-3">
    <div class="w-100 bg-white table-container">
      <div class="p-3">
        <form [formGroup]="searchForm">
          <div class="d-flex justify-content-start align-items-center gap-3">
            <div class="">
              <mat-form-field appearance="outline" class="custom-search">
                <mat-icon matPrefix>search</mat-icon>
                <input
                  matInput
                  placeholder="Search By Title"
                  formControlName="search"
                />
              </mat-form-field>
            </div>
            <div class="">
              <button
                mat-button
                [matMenuTriggerFor]="filterMenu"
                class="btn border rounded-pill px-3"
              >
                <mat-icon>tune</mat-icon>
                <span class="ms-1">Filter</span>
              </button>

              <mat-menu #filterMenu="matMenu">
                <button mat-menu-item (click)="filterByStatus('Active')">
                  <mat-icon>check_box_outline_blank</mat-icon> Active
                </button>
                <button mat-menu-item (click)="filterByStatus('Not Active')">
                  <mat-icon>hourglass_empty</mat-icon> Not Active
                </button>

                <mat-divider></mat-divider>
                <button mat-menu-item (click)="filterByStatus('')">
                  <mat-icon>clear</mat-icon> Clear Filter
                </button>
              </mat-menu>
            </div>
          </div>
        </form>
      </div>

      <div class="table table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>User Name</th>
              <th>Status</th>
              <th>Phone Number</th>
              <th>Email</th>
              <th>Date Created</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let user of allUsers">
              <tr>
                <td>{{ user.userName }}</td>
                <td>
                  <span
                  (click)="toggleStatus(user.id)"
                    [ngClass]="
                      user.isActivated ? 'badge-active' : 'badge-inactive'
                    "
                    class="status-badge"
                  >
                    {{ user.isActivated ? "Active" : "Not Active" }}
                  </span>
                </td>
                <td>{{ user.phoneNumber }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.task.creationDate | date : "shortDate" }}</td>
                <!-- other columns -->
              </tr>
            </ng-container>
          </tbody>
        </table>
        <mat-paginator
          [length]="length"
          [pageSize]="pageSize"
          [pageSizeOptions]="[5, 10, 15]"
          aria-label="Select page"
          (page)="handlePageEvent($event)"
        ></mat-paginator>
      </div>
    </div>
  </div>
</section>
